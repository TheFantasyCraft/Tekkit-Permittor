name: Tekkit Permittor
main: thomas15v.TekkitPermittor
version: 1.5.4
commands:
  tep:
    description: Tekkit Permittor adminstration command
    permission: tekkitpermittor.command
    permission-message: You don't have tekkitpermittor.command
    usage: |
       /tep reload - Reloads Tekkit Permittor
       /tep choicedefault [B|TL|TM]
       /tep checkforcedchunks - Check for chunk loaders in loaded chunks
       /tep unloadforcedchunks - unload the forcedchunks by replacing the chunkloader by a chest containing the chunkloader"
       /tep tpclosestchunkloader - TP to the closest chunk loader in your area
    